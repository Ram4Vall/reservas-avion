                                <datalist id="listaCiudades"></datalist>
                        <label for="origen">Origen: </label>

                        <label for="destino">Destino: </label>

                        <input type="text" id="checkInTime" class="time ui-timepicker-input form-control" name="checkInTime" >

                        <input id="checkIn" type="text" class="form-control" name="checkin" placeholder="Ida" pattern="[0-9]{2})/([0-9]{2})/([0-9]{2}">
                        <!--<label for="checkOut">Fecha de llegada</label>
